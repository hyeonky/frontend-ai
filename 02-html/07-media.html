<!DOCTYPE html>
<html lang="ko+">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media | html</title>
</head>
<body>
  <h1>html</h1>
  <h2>media</h2>

  <!-- video -->
  <video src="./images/mov_bbb.mp4" controls></video>

    <source src="./images/mov_bbb.webm" type="video/webm">
  </video>

  <!-- audio -->

  <!-- youtube -->
  <!-- 유튜브 동영상 음소거 자동재생 하는 법 -->

  <iframe width="895" height="503" src="https://www.youtube.com/embed/ln7CLzjGL1o?autoplay=1&mute=1&loop=1&controls=0" title="[ENG/JPN] 하니의 웃으면 안되는 생일파티" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
