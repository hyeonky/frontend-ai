<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js scrolling</title>
</head>
<body>
  <div class="item" style="background-color: lightpink;">아이템</div>
  <style>
    body {
      overflow-x: hidden;
      height: 200vh;
    }
    .item {
      position: absolute;
      top: 300px;
      left: 10px;
      /* transform: translateX(-50%); */
      width: 300px;
      height: 300px;
      background-color: lightseagreen;
      /* transition: all 1s; */
      margin: 0 auto;
    }
  </style>
  <script>
    // 변수 만들기
    // const item = document.querySelector(".item")

    // // item의 배경색을 lightpink로 변경하고 싶음
    // item.style.backgroundColor = "lightpink";
    // item.style.fontSize ="3rem";

    // // x, y좌표를 100, 100으로 이동
    // // scale 1.5배
    // // rotate 45도
    // item.style.transform="translate(100px, 100px) scale(1.5) rotate(45deg)";

    // 스크롤 이벤트
    // 윈도우를 스크롤 했을 때
    // window.addEventListener(이벤트, 함수);
    window.addEventListener("scroll", function() {
      const scrolled=window.scrollY;

      console.log("scroll");
      console.log("스크롤 양" + scrolled + "px");
      console.log(`스크롤 값 : ${scrolled}px`);

      // .item 요소의 background-color를 lightblue로 변경
      const item = document.querySelector(".item")

      item.style.backgroundColor="lightblue";
      // 스크롤 시, .item 요소의 left 값을 100px로 변경
      item.style.left = `${scrolled}px`;
      item.style.top = `${scrolled + 300}px`;
      item.style.transform =`scale(${scrolled * 0.01}) rotate(${scrolled * 0.01}deg)`;
    });
    
  </script>
</body>
</html>
